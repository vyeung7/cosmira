    <!-- making the login form -->
    <div class="bothSides">
      <div class="login">
        <form action="process_login.php" method="post" name="logIn">
          <fieldset>
            <legend>Login to Cosmira!</legend>

            <label for="userName">Username:</label>
            <input type="text" name="userName" />
            <span id="userName"></span>

            <label for="passWord">Password:</label>
            <input type="text" name="passWord" />
            <span id="passWord"></span>

            <input id="submitLogin" type="submit" name="submit" value="Login" />
            <p title="coming soon!">forgot password?</p>
          </fieldset>
        </form>
      </div>
      <!-- or option -->

      <div class="option">
        <h2>OR</h2>
      </div>

      <!-- creating account page -->
      <div class="createAccount">
        <form action="process_user.php" method="post" name="createAccount">
          <fieldset>
            <legend>Create a Cosmira Account!</legend>

            <label for="newUsername">Username:</label>
            <input type="text" name="newUsername" />
            <span id="newUsername"></span>

            <label for="email">Email Address:</label>
            <input type="text" name="email" />
            <span id="email"></span>

            <label for="newPassword">Password:</label>
            <input type="text" name="newPassword" />
            <span id="newPassword"></span>

            <input
              id="submitUser"
              type="submit"
              name="submit"
              value="Create Account"
            />
          </fieldset>
        </form>
      </div>
    </div>
